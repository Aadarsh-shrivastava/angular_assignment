
<div  style="position: relative;top: 150px;left: 200px;">

    <div *ngIf="!this.apiData" class="card p-5" style="width: 70%;">
        
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input type="text" class="form-control" id="rollno" aria-describedby="emailHelp" placeholder="Enter roll number" required>
            
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Date of Birth</label>
            <input type="text" class="form-control" id="dob" placeholder="Date of Birth" required>
        </div>
        
        <button type="submit" class="btn btn-primary m-5"(click)="search()">Search</button>
    </form>
</div>

</div>
<div *ngIf="this.apiData">
    <div class="card text-center">
    <div class="card-header">
      Result
    </div>
    <div class="card-body">
      <h5 class="card-title">Name : {{this.apiData.studentName}}</h5>
      <h5 class="card-title">Roll Number : {{this.apiData.rollno}}</h5>
      <h5 class="card-title">D.O.B. : {{this.apiData.DOB    }}</h5>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <h1>Your Score : {{this.apiData.score}}</h1>
    </div>
    <div class="card-footer text-muted">
        <p class="card-text">Congratulations for your score! Good luck</p>
   
    </div>
  </div></div>
